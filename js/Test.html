<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="http://localhost:8080/css/bootstrap.css">
  <style>
    body {
      padding-top: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Plot pitch-class set</h2>
    <div class="row">
      <div class="span4">
        <div class="well">
          <form id="pcsform">
            <label>Pitch classes</label>
            <input type="text" id="pcs" class="span3" value="0 2 5 6"><br>
            <span class="help-block">Enter either numbers or letter names.</span>
            <button type="submit" class="btn">Plot</button>
          </form>
        </div>
        <div class="well">
          <form id="tnform">
            <label>Transpose</label>
            <input type="text" id="tn" class="span1" value="3"><br>
            <button id="transbutton" class="btn">Transpose</button>
          </form>
        </div>
        <div class="well">
          <form id="invform">
            <label>Invert</label>
            <input type="text" id="in" class="span1" value="10"><br>
            <button id="invbutton" class="btn">Invert</button>
          </form>
        </div>
      </div>
      <div class="span2">&nbsp;</div>
      <div class="span6">
        <div id="canvas_container"></div> 
      </div>
    </div>
  </div>
  <script src="./Test_files/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="./Test_files/raphael-min.js" type="text/javascript"></script>
  <script src="./Test_files/setgraph.js" type="text/javascript"></script>
  <script src="./Test_files/pcstr2pcs.js" type="text/javascript"></script>
  <script>
  </script>
  <script type="text/javascript">
    //initial setup here
    
    function engage() { 
      var pcstr = $("#pcs").val();
      sg.pcs = pcstr2pcs(sg.m, pcstr);
      sg.drawset();
    }

    $(document).ready(function () {
      var sg = setGraph('canvas_container');
      sg.configure({'radius':160, 'padding':20});
      engage();
      setTimeout(function() { 
        sg.animTranspose(6, function () {
          $('#pcs').val(pcs.join(" "));
        });
      }, 1000);
      setTimeout(function() { 
        sg.animInvert(0, function () {
          $('#pcs').val(pcs.join(" "));
        });
      }, 2000);

      $('#pcsform').submit(function() {
        engage();
        return false;
      });
      $('#tnform').submit(function() {
        sg.animTranspose($('#tn').val(), function () {
          $('#pcs').val(pcs.join(" "));
        });
        return false;
      });
      $('#invform').submit(function() {
        sg.animInvert($('#in').val(), function () {
          $('#pcs').val(pcs.join(" "));
        });
        return false;
      });
      $('#pcs').focus();
    });
  </script>

 
</body></html>
