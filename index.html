<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>plot-pc-set.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>
  <a href="https://github.com/jsgoyette"><img style="position: absolute;top: 0;right: 0;border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
  <div class="container">
    <h2>plot-pc-set.js</h2>
    <div class="row">
      <div class="span4">
        <div class="well">
          <form id="pcsform">
            <label>Pitch classes</label>
            <input type="text" id="pcs" class="span3" value="8 8 9 0 1 2 2 4"><br>
            <label>Number of fixed pcs</label>
            <input type="text" id="fixed" class="span1" value="2"><br>
            <button type="submit" class="btn">Plot</button><br>
          </form>
        </div>
        <div class="well">
          <form id="tnform">
            <label>Transpose</label>
            <input type="text" id="tn" class="span1" value="3"><br>
            <button id="transbutton" class="btn">Transpose</button>
          </form>
        </div>
        <div class="well">
          <form id="invform">
            <label>Invert at index</label>
            <input type="text" id="in" class="span1" value="10"><br>
            <button id="invbutton" class="btn">Invert</button>
          </form>
        </div>
      </div>
      <div class="span2">&nbsp;</div>
      <div class="span6">
        <div id="canvas_container"></div> 
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    if (typeof jQuery == 'undefined') {
     document.write(unescape("%3Cscript src='/js/jquery-1.7.2.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
  </script>
  <script src="js/raphael-min.js" type="text/javascript"></script>
  <script src="js/plot-pc-set.js" type="text/javascript"></script>
  <script>
  </script>
  <script type="text/javascript">
    
    // first, a little function to turn pc string into array
    function pcstr2pcs(mod, pstr) {
      var arr, outarr = [];
      pstr = pstr.replace(/,/g," ");
      pstr = pstr.replace(/_/g," ");
      pstr = pstr.replace(/^\s+|\s+$/g,'').replace(/\s+/g,' ');
      if (pstr == "") return [];
      arr = pstr.split(' ');
      for (x in arr) {
        if (!isNaN(arr[x])) {
          outarr.push(+arr[x]); 
        }
      }
      for (x in outarr) {
        while (outarr[x] >= mod)
          outarr[x] -= mod;
        while (outarr[x] < 0)
          outarr[x] += mod;
      }
      return outarr;
    }
    
    // Setup here
    // Initialize setGraph using the id of the div in which the canvas will appear
    var sg = setGraph('canvas_container');

    // Optional adjustments
    /*sg.configure({
      'mod': 12,
      'radius':120,
      'padding':10,
      'ticksize':4,
      'dotsize':5,
    });*/
    sg.configure({
      'dotclick': function () {
        var r = this.attr('r');
        this.animate({'r': r * 2}, 200, function () {
          this.animate({'r': r}, 400);
        });
      }
    })
    
    function engage() { 
      // get the pitch classes from the input
      var pcstr = $("#pcs").val();
      var fixed = $("#fixed").val();
      // convert string to array
      var pcs = pcstr2pcs(12, pcstr);
      // plot the pcs (the first of which are fixed)
      sg.plotpcs(pcs, +fixed);
    }

    $(document).ready(function () {

      engage();

      // The action functions of setGraph (transpose, animTranpose, invert, animInvert, and
      // animInvertDirect) each take as the first argument the level of transposition or the
      // index of inversion, and can also take a second argument that is a callback function.
      // For animTranspose and animInvert the callback calls at each step of the animation, 
      // but for the other functions the callback is only fired upon completion.
      setTimeout(function() { 
        sg.animTranspose(6, function () {
          $('#pcs').val(sg.getpcs().join(" "));
        });
        setTimeout(function() { 
          sg.animInvert(0, function () {
            $('#pcs').val(sg.getpcs().join(" "));
          });
          setTimeout(function() { 
            sg.animInvertDirect(10, function () {
              $('#pcs').val(sg.getpcs().join(" "));
            });
          }, 1000);
        }, 1000);
      }, 1000);

      // set up listeners
      $('#pcsform').submit(function() {
        engage();
        return false;
      });
      $('#tnform').submit(function() {
        sg.animTranspose($('#tn').val(), function () {
          $('#pcs').val(sg.getpcs().join(" "));
        });
        return false;
      });
      $('#invform').submit(function() {
        sg.animInvertDirect($('#in').val(), function () {
          $('#pcs').val(sg.getpcs().join(" "));
        });
        return false;
      });
      $('#pcs').focus();
    });
  </script>
</body>
</html>
