<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    body {
      padding-top: 80px;
    }
    #canvas_container {  
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Plot pitch-class set</h2>
    <div class="row">
      <div class="span4">
        <div class="well">
          <label>Pitch classes</label>
            <input type="text" id="pcs" class="span3" value="0 1 4 6"><br>
            <span class="help-block">Enter either numbers or letter names.</span>
            <button id="button" class="btn">Plot</button>
        </div>
      </div>
      <div class="span2">&nbsp;</div>
      <div class="span6">
        <div id="canvas_container"></div> 
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/raphael-min.js" type="text/javascript"></script>
  <script src="js/plotset.js" type="text/javascript"></script>
  <script src="js/num2pcs.js" type="text/javascript"></script>
  <script>
  </script>
  <script type="text/javascript">
    var opts = {
      'radius': 140,
      'pad': 20,
      'mod': 12
    }
    function send_info() { 
      $('#canvas_container').remove('canvas');
      var pcstr = $("#pcs").val();
      opts.pcs = pcstr2pcs(opts.mod, pcstr);
      drawset('canvas_container', opts);
    }
    $(document).ready(function () {
      send_info();
      $('#pcs').bind("change", function() {
        send_info();
      });
      $('#pcs').focus();
    });
  </script>
</body>
</html>
